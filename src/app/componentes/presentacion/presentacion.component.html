<section class="row text-center"  id="presentacion">
    <div class="col-md-7" id="presentacion_text">
      <h1 id="titulo"><b>{{miPortfolio.nombre}}</b></h1>
      <h4 id="subtitulo"><b>{{miPortfolio.sobre_mi}}</b></h4>
      <p>{{miPortfolio.motivo}}</p>
      <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#modificarpresentacion" (click)="verPres(miPortfolio)"><i class="fa-solid fa-pen"></i></button>
    </div>
    <figure class="col-md-5">
      <img src="../assets/img/{{miPortfolio.img_persona}}" class="img-thumbnail col" id="foto" alt="foto fondo">
    </figure>
  </section>
  <!-- Modificar Presentación -->
<div class="modal fade" id="modificarpresentacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modificar Presentación</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="modPres()">
          <div>
            <input type=hidden formcontrolname="id">
           </div>
           <div class="input-group flex-nowrap" Style="margin: 1%;">
            <input type="text" class="form-control" value="presEdit?.nombre" formControlName="nombre" placeholder="Nombre" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap" Style="margin: 1%;">
            <input type="text" class="form-control" value="presEdit?.sobre_mi" formControlName="sobre_mi" placeholder="Sobre Mi" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap" Style="margin: 1%;">
            <input type="text" class="form-control" value="presEdit?.img_persona" formControlName="img_persona" placeholder="Imagen" aria-label="Username" aria-describedby="addon-wrapping">
          </div>          
        <div class="input-group flex-nowrap" Style="margin: 1%;">
          <textarea type="text" class="form-control" value="presEdit?.motivo" formControlName="motivo" placeholder="Motivo" aria-label="Username" aria-describedby="addon-wrapping"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-success" data-bs-dismiss="modal" Style="margin: 1%;">Grabar</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
      </form>
      </div>
    </div>
  </div>
</div>
